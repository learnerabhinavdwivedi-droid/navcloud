apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navcloud
spec:
  rules:
    - host: navcloud.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 4000
